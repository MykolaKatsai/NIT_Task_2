<!DOCTYPE html>
<html>

<head>
    <title>My store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script>
        window.AG_AdblockGlobalEnabled = true;
    </script>
</head>

<body>
    <div class="header"></div>
    <nav id="navigation">

    </nav>
    <div class="product_list"></div>
    <div class="backet_list">
        <div class="list">
            <h3>Ви не обрали жодного товару</h3>
        </div>

        <div id="addForm" style="display: none">
            <form action="/" id="sendOrder">
                <div class="form-group">
                    <label for="nameInput">Ім'я</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Пошта</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="numberInput">Номер телефону</label>
                    <input type="number" class="form-control" aria-describedby="phoneHelp" min="100000000" max="999999999" id="numberInput" placeholder="Phone number" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Замовити">
            </form>
        </div>

    </div>
    <div class="product_map"></div>

    <div class="footer"></div>
    <script src="./js/main.js"></script>
</body>

</html>
